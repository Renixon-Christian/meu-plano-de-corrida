                const capitalizedMonthName = monthName.charAt(0).toUpperCase() + monthName.slice(1);

                if (capitalizedMonthName !== currentMonth) {
                    currentMonth = capitalizedMonthName;
                    
                    const h3 = document.createElement('h3');
                    h3.className = 'month-header';
                    h3.textContent = currentMonth;
                    containerEl.appendChild(h3);

                    currentUl = document.createElement('ul');
                    containerEl.appendChild(currentUl);
                }

                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = treino.data;
                checkbox.checked = doneData[treino.data] || false;
                
                if (checkbox.checked) {
                    li.classList.add('done');
                }

                checkbox.addEventListener('change', (e) => {
                    doneData[e.target.id] = e.target.checked;
                    localStorage.setItem('treinoStatus', JSON.stringify(doneData));
                    li.classList.toggle('done', e.target.checked);
                });

                const infoDiv = document.createElement('div');
                infoDiv.classList.add('info');
                const dataFormatada = treinoDate.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });

                infoDiv.innerHTML = `
                    <span class="data">${dataFormatada} - ${treino.dia}</span>
                    <span class="descricao">${treino.descricao}</span>
                    <span class="tipo">${treino.tipo}</span>
                `;

                li.appendChild(checkbox);
                li.appendChild(infoDiv);
                currentUl.appendChild(li);
            });
